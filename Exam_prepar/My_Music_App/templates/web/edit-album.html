{% extends 'web/base.html' %}
{% load static %}

{% block other_pages %}
<!--Edit Page-->
<section class="editPage">
    <form action="{% url 'edit album' id=album.id %}" method="post">
        <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
            {% csrf_token %}
            {{ form }}
                <!-- Button for Editing Album -->
                <button class="edit-album" type="submit">Edit Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
