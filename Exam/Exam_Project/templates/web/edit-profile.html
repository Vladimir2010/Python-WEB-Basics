{% extends 'web/base.html' %}
{% load static %}
{% block content %}
    <main>

        <!-- Edit Profile Form -->

        <section id="register">
            <div class="form">
                <h2>Edit Profile</h2>
                <form class="register-form" action="{% url 'profile edit' %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Edit</button>

                </form>
            </div>
        </section>

    </main>
{% endblock %}
